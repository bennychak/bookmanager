<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISBN Book Info</title>
</head>
<body>
    <h1>ISBN Book Info</h1>
    <form id="isbnForm">
        <label for="isbnInput">Enter ISBN:</label>
        <input type="text" id="isbnInput" name="isbn" required>
        <button type="submit">Get Book Info</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('isbnForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const isbn = document.getElementById('isbnInput').value;
            const apiUrl = `http://data.isbn.work/openApi/getInfoByIsbn?isbn=${isbn}&appKey=ae1718d4587744b0b79f940fbef69e77`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayBookInfo(data);
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        });

        function displayBookInfo(data) {
            const resultDiv = document.getElementById('result');
            if (data && data.bookDesc) {
                resultDiv.innerHTML = `<p><strong>Book Description:</strong> ${data.bookDesc}</p>`;
            } else {
                resultDiv.innerText = 'No book description found.';
            }
        }
    </script>
</body>
</html>
