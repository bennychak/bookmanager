<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>善饭将军能饮夫人的书房</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <h1 onclick="resetSearch()">
            <img class="imggg" src="./gg.jpg" />
            <img class="imgpp" src="./pp.jpg" />
            <span id="book-total" class="book-total"></span><span id="search-result-total" class="search-result-total"></span>
        </h1>
        <form class="search-form">
            <input type="text" maxlength="16" id="search-input" required />
            <span class="placeholder">请输入书名，或出版社、作者、分类、ISBN、中图号、国会号等信息以查询。</span>
            <button type="button" onclick="searchBooks()" style="box-sizing: border-box;">搜索</button>
        </form>
        <div class="book-list-container">
            <div id="book-cards" class="book-cards"></div>
        </div>
        <div class="divide">framework by 通义千问; database &copy; localhost81(2007-2024).</div>
    </div>
    <div class="pagination">
        <button id="prev-page" onclick="changePage(-1)">上一页</button>
        <span id="page-info">1 / 1</span>
        <button id="next-page" onclick="changePage(1)">下一页</button>
    </div>

    <script src="books.js"></script>
    <script src="app.js"></script>
</body>
</html>
